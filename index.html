<html>

<head>
  <title>Lineup Optimizer</title>
  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="js/base.js"></script>
  <link href="style/base.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="header">
      <image src="images/lineupoptimizer.png" width="300px"/>
  </div>
  <div id="main">
    <form action="javascript:alert('form');">
      <table>
        <tbody>
          <tr>
            <th></th>
            <th>Player Name</th>
            <th>OBA</th>
          </tr>
          <tr>
            <td>Player 1: </td>
            <td><input class="player-name" type="text" name="Player0" value="Lou" style="background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;"></td>
            <td><input class="player-oba" type="text" name="OBA0" value=" 0.400"></td>
          </tr>
          <tr>
            <td>Player 2: </td>
            <td><input class="player-name" type="text" name="Player1" value="Alan"></td>
            <td><input class="player-oba" type="text" name="OBA1" value=" 0.450"></td>
            </td>
          </tr>
          <tr>
            <td>Player 3:</td>
            <td><input class="player-name" type="text" name="Player2" value="Kirk"></td>
            <td><input class="player-oba" type="text" name="OBA2" value=" 0.250"></td>
          </tr>
          <tr>
            <td>Player 4:</td>
            <td><input class="player-name" type="text" name="Player3" value="Miggy"></td>
            <td><input class="player-oba" type="text" name="OBA3" value=" 0.390"></td>
          </tr>
          <tr>
            <td>Player 5: </td>
            <td><input class="player-name" type="text" name="Player4" value="Ty"></td>
            <td><input class="player-oba" type="text" name="OBA4" value=" 0.400"></td>
          </tr>
          <tr>
            <td>Player 6:</td>
            <td><input class="player-name" type="text" name="Player5" value="Nick"></td>
            <td><input class="player-oba" type="text" name="OBA5" value=" 0.400"></td>
          </tr>
          <tr>
            <td>Player 7: </td>
            <td><input class="player-name" type="text" name="Player6" value="Jack"></td>
            <td><input class="player-oba" type="text" name="OBA6" value=" 0.250"></td>
          </tr>
          <tr>
            <td>Player 8: </td>
            <td><input class="player-name" type="text" name="Player7" value="Lance"></td>
            <td><input class="player-oba" type="text" name="OBA7" value=" 0.310"></td>
          </tr>
          <tr>
            <td>Player 9: </td>
            <td><input class="player-name" type="text" name="Player8" value="JD"></td>
            <td><input class="player-oba" type="text" name="OBA8" value=" 0.410"></td>
          </tr>
          <tr>
            <td></td>
            <td align="center" colspan="3"><input type="submit" value="Submit"></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</body>

</html>
